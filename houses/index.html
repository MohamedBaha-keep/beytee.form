
<!DOCTYPE html>

<head>

  <style>
    body {

    button[type="submit"] {

    }

    }

      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ŸÜÿ¥ÿ± ÿ•ÿπŸÑÿßŸÜ ÿ≥Ÿäÿßÿ±ÿ©</h2>
    <input type="text" id="name" placeholder="ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ" required />
    <input type="text" id="phone" placeholder="ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ" required />
    <input type="email" id="email" placeholder="ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)" />
    <input type="text" id="location" placeholder="ÿßŸÑŸÖŸàŸÇÿπ" required />
    <input type="text" id="make" placeholder="ŸÖÿßÿ±ŸÉÿ© ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©" required />
    <input type="text" id="model" placeholder="ŸÖŸàÿØŸäŸÑ ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©" required />
    <input type="number" id="miles" placeholder="ÿπÿØÿØ ÿßŸÑÿ£ŸÖŸäÿßŸÑ" required />

    <label for="images" class="upload-btn">üì∑ ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±</label>
    <input type="file" id="images" multiple accept="image/*" />
    <div class="image-preview" id="previewContainer"></div>

    <button type="submit" onclick="submitCar()">üì§ ÿ•ÿ±ÿ≥ÿßŸÑ</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-storage-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDoQa08An-qFnPSq9nYuG4yTf7G3m4xKAM",
      authDomain: "beyteeapp-4c81b.firebaseapp.com",
      projectId: "beyteeapp-4c81b",
      storageBucket: "beyteeapp-4c81b.appspot.com",
      messagingSenderId: "896634042113",
      appId: "1:896634042113:web:6f8f76b990d7ff4ed34d00",
      measurementId: "G-TXS9845REB"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    let selectedFiles = [];

    const fileInput = document.getElementById('images');
    const previewContainer = document.getElementById('previewContainer');

    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        selectedFiles.push(file);
        const reader = new FileReader();
        reader.onload = () => {
          const div = document.createElement('div');
          div.className = 'image-box';
          div.innerHTML = `
            <img src="${reader.result}" />
            <span class="remove-btn" onclick="removeImage(this, '${file.name}')">√ó</span>
          `;
          previewContainer.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
      fileInput.value = ""; // Reset input
    });

    function removeImage(element, filename) {
      const box = element.parentElement;
      previewContainer.removeChild(box);
      selectedFiles = selectedFiles.filter(file => file.name !== filename);
    }

    async function submitCar() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const location = document.getElementById('location').value;
      const make = document.getElementById('make').value;
      const model = document.getElementById('model').value;
      const miles = document.getElementById('miles').value;
      const urls = [];

      for (const file of selectedFiles) {
        const storageRef = storage.ref('car-images/' + Date.now() + '-' + file.name);
        await storageRef.put(file);
        const url = await storageRef.getDownloadURL();
        urls.push(url);
      }

      await db.collection('carPosts').add({
        name, phone, email, location, make, model, miles, images: urls, createdAt: new Date()
      });

      alert('‚úÖ ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ•ÿπŸÑÿßŸÜ ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©');
      location.reload();
    }
  </script>
</body>
</html>
