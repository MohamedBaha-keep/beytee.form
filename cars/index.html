<div class="form-container">

  <input type="text" id="name" placeholder="ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ" required />
  <input type="text" id="phone" placeholder="ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ" required />
  <input type="email" id="email" placeholder="ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)" />
  <input type="text" id="location" placeholder="ÿßŸÑŸÖŸàŸÇÿπ" required />

<script>

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();
</script>

<script>
  let selectedFiles = [];

  const fileInput = document.getElementById('images');
  const previewContainer = document.getElementById('preview');

  fileInput.addEventListener('change', (e) => {
    const files = Array.from(e.target.files);
    selectedFiles.push(...files);

    renderPreviews();
  });

  function renderPreviews() {
    previewContainer.innerHTML = '';
    selectedFiles.forEach((file, index) => {
      const reader = new FileReader();
      reader.onload = () => {
        const imgContainer = document.createElement('div');
        imgContainer.className = 'img-container';

        const img = document.createElement('img');
        img.src = reader.result;
        img.className = 'preview-img';

        const removeBtn = document.createElement('button');
        removeBtn.textContent = '√ó';
        removeBtn.className = 'remove-btn';
        removeBtn.onclick = () => {
          selectedFiles.splice(index, 1);
          renderPreviews();
        };

        imgContainer.appendChild(img);
        imgContainer.appendChild(removeBtn);
        previewContainer.appendChild(imgContainer);
      };
      reader.readAsDataURL(file);
    });
  }

  async function submitCar() {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    const location = document.getElementById('location').value.trim();
    const make = document.getElementById('make').value.trim();
    const model = document.getElementById('model').value.trim();
    const miles = document.getElementById('miles').value.trim();

    if (!name || !phone || !location || !make || !model || !miles) {
      alert('‚ùó Ÿäÿ±ÿ¨Ÿâ ÿ™ÿπÿ®ÿ¶ÿ© ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ');
      return;
    }

    const urls = [];
    for (const file of selectedFiles) {
      const refPath = 'car-images/' + Date.now() + '-' + file.name;
      const ref = storage.ref(refPath);
      await ref.put(file);
      const url = await ref.getDownloadURL();
      urls.push(url);
    }

    await db.collection('carPosts').add({
      name, phone, email, location, make, model, miles,
      images: urls,
      createdAt: new Date()
    });

    alert('‚úÖ ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ•ÿπŸÑÿßŸÜ ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©');
    selectedFiles = [];
    document.querySelector('form')?.reset();
    renderPreviews();
  }
</script>
